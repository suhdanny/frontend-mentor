<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <img src="images/icon-star.svg" alt="">
    </div>

    <h1>How did we do?</h1>
    <p>Please let us know how we did with our support request. All feedback is appreciated to help us improve our offering!</p>

    <div class="ratings">
      <div class="rate">1</div>
      <div class="rate">2</div>
      <div class="rate">3</div>
      <div class="rate">4</div>
      <div class="rate">5</div>
    </div>
    
    <div class="submit">
        <a href="">SUBMIT</a>
    </div>
  </div>
</body>
</html>
